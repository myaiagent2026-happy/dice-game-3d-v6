<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Â§ßË©±È™∞ÔΩúv7 Stable Cube</title>
  <style>
    :root{
      --bg:#07140d; --felt:#0f3b24; --text:#e8f6ea; --muted:#9bc0a8; --accent:#62da73;
      --die:54px; --depth:10px;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:10px;
      background:radial-gradient(900px 500px at 50% 35%, #1b5a39 0%, transparent 65%),linear-gradient(180deg,var(--felt),#07140d);
      color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","PingFang TC","Noto Sans TC",sans-serif;}
    .app{width:min(100%,430px)}
    .header{text-align:center;margin-bottom:8px}
    .titleRow{display:flex;align-items:center;justify-content:center;gap:10px}
    .titleIcon{width:30px;height:30px;display:grid;place-items:center;font-size:24px;line-height:1}
    h1{margin:0;font-size:clamp(32px,9vw,44px);letter-spacing:2px}
    .brand{margin-top:5px;color:var(--muted);font-weight:600;letter-spacing:1px}
    .stat{text-align:center;margin:10px 0 14px}
    .pill{display:inline-block;padding:8px 18px;border-radius:999px;background:#ffffff12;border:1px solid #ffffff24;color:#9ee7a9;font-weight:800}

    .stage{border:1px solid #ffffff1a;border-radius:22px;padding:14px;background:#0000002a;box-shadow:inset 0 1px 0 #ffffff18,0 14px 28px #00000055}
    .diceWrap{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;justify-items:center;align-items:center;min-height:100px}

    .die{position:relative;width:calc(var(--die) + var(--depth));height:calc(var(--die) + var(--depth));filter:drop-shadow(0 8px 14px rgba(0,0,0,.42));}
    .cube{position:absolute;left:0;top:0;width:var(--die);height:var(--die);transform:translate3d(0,0,0)}
    .front,.top,.side{position:absolute;border:1px solid #c6ced6}
    .front{inset:0;border-radius:12px;background:linear-gradient(145deg,#fff,#edf3f8);display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);padding:12%;gap:6%}
    .top{left:0;top:calc(-1 * var(--depth));width:var(--die);height:var(--depth);border-radius:8px 8px 0 0;background:linear-gradient(180deg,#ffffff,#e9eff6);transform:skewX(-45deg);transform-origin:left bottom}
    .side{top:0;left:var(--die);width:var(--depth);height:var(--die);border-radius:0 8px 8px 0;background:linear-gradient(180deg,#e9eff6,#dce5ee);transform:skewY(-45deg);transform-origin:left top}
    .pip{width:100%;height:100%;border-radius:50%;background:radial-gradient(circle at 35% 35%,#2a3440,#111821)}

    .v1 .pip:nth-child(1){grid-area:2/2}
    .v2 .pip:nth-child(1){grid-area:1/1}.v2 .pip:nth-child(2){grid-area:3/3}
    .v3 .pip:nth-child(1){grid-area:1/1}.v3 .pip:nth-child(2){grid-area:2/2}.v3 .pip:nth-child(3){grid-area:3/3}
    .v4 .pip:nth-child(1){grid-area:1/1}.v4 .pip:nth-child(2){grid-area:1/3}.v4 .pip:nth-child(3){grid-area:3/1}.v4 .pip:nth-child(4){grid-area:3/3}
    .v5 .pip:nth-child(1){grid-area:1/1}.v5 .pip:nth-child(2){grid-area:1/3}.v5 .pip:nth-child(3){grid-area:2/2}.v5 .pip:nth-child(4){grid-area:3/1}.v5 .pip:nth-child(5){grid-area:3/3}
    .v6 .pip:nth-child(1){grid-area:1/1}.v6 .pip:nth-child(2){grid-area:1/3}.v6 .pip:nth-child(3){grid-area:2/1}.v6 .pip:nth-child(4){grid-area:2/3}.v6 .pip:nth-child(5){grid-area:3/1}.v6 .pip:nth-child(6){grid-area:3/3}

    .cube.rolling{animation:roll .75s cubic-bezier(.22,.8,.34,1)}
    @keyframes roll{
      0%{transform:translateY(0) rotate(0deg) scale(1)}
      20%{transform:translateY(-14px) rotate(-14deg) scale(.98)}
      45%{transform:translateY(6px) rotate(12deg) scale(1.02)}
      70%{transform:translateY(-3px) rotate(-7deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    .controls{margin-top:14px;display:grid;gap:10px}
    .rollBtn{border:none;border-radius:16px;padding:15px 18px;font-size:clamp(26px,7vw,34px);font-weight:900;letter-spacing:3px;color:#08220f;
      background:linear-gradient(180deg,#7de784,#3ec65a);box-shadow:0 12px 24px #26b84a66,inset 0 1px 0 #ffffff99}
    .rollBtn:active{transform:translateY(2px) scale(.985)}
    .sound{margin:0 auto;background:#ffffff12;border:1px solid #ffffff22;border-radius:999px;padding:9px 16px;color:var(--muted)}

    .result{margin-top:12px;border:1px solid #ffffff1a;border-radius:16px;padding:14px;text-align:center;background:#0000002a}
    .vals{font-size:clamp(24px,7vw,32px);font-weight:900;letter-spacing:6px;color:#8ef59b}
    .sum{font-size:clamp(34px,10vw,44px);font-weight:900;margin-top:4px}
    .tip{margin-top:10px;color:#8ba795;font-size:13px}
    .foot{text-align:center;margin-top:12px;color:#ffffff3a;font-size:12px;letter-spacing:.5px}
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="titleRow"><div class="titleIcon">üé≤</div><h1>Â§ßË©±È™∞</h1></div>
      <div class="brand">PREMIUM 3D ¬∑ CASINO STYLE</div>
    </header>

    <div class="stat"><span class="pill">Á∏ΩÈªûÊï∏Ôºö<span id="sumTop">0</span></span></div>
    <section class="stage"><div class="diceWrap" id="diceWrap"></div></section>

    <div class="controls">
      <button class="rollBtn" id="rollBtn">Êì≤È™∞</button>
      <button class="sound" id="soundBtn">üîä Èü≥Êïà</button>
    </div>

    <section class="result">
      <div style="color:#9bc4a7">ÁµêÊûú</div>
      <div class="vals" id="vals">- „Éª - „Éª - „Éª - „Éª -</div>
      <div class="sum" id="sum">0</div>
      <div class="tip">ÊèêÁ§∫ÔºöÂèØËº™ÊµÅÊì≤ÔºåÊñπ‰æøÊúãÂèãËÅöÊúÉÁé©Â§ßË©±È™∞</div>
    </section>

    <div class="foot">LIAR'S DICE ¬∑ PREMIUM 3D MOBILE</div>
  </main>

  <script>
    const wrap = document.getElementById('diceWrap');
    const valsEl = document.getElementById('vals');
    const sumEl = document.getElementById('sum');
    const sumTop = document.getElementById('sumTop');
    const rollBtn = document.getElementById('rollBtn');
    const soundBtn = document.getElementById('soundBtn');
    let audioCtx = null, soundOn = true;

    const layouts={1:[[2,2]],2:[[1,1],[3,3]],3:[[1,1],[2,2],[3,3]],4:[[1,1],[1,3],[3,1],[3,3]],5:[[1,1],[1,3],[2,2],[3,1],[3,3]],6:[[1,1],[1,3],[2,1],[2,3],[3,1],[3,3]]};

    function makeDie(){
      const die=document.createElement('div'); die.className='die';
      die.innerHTML='<div class="cube"><div class="top"></div><div class="side"></div><div class="front"></div></div>';
      wrap.appendChild(die); return die;
    }
    const dice=Array.from({length:5},makeDie);

    function renderFront(cube,val){
      const front=cube.querySelector('.front');
      front.className='front v'+val;
      front.innerHTML='';
      layouts[val].forEach(([r,c])=>{const p=document.createElement('span');p.className='pip';p.style.gridRow=r;p.style.gridColumn=c;front.appendChild(p);});
    }

    function ensureAudio(){ if(!audioCtx){const AC=window.AudioContext||window.webkitAudioContext; if(AC) audioCtx=new AC();} if(audioCtx&&audioCtx.state==='suspended') audioCtx.resume(); }
    function playRoll(){ if(!soundOn||!audioCtx) return; const now=audioCtx.currentTime; [220,290,340,300].forEach((hz,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='triangle';o.frequency.value=hz;g.gain.setValueAtTime(0.0001,now+i*0.04);g.gain.exponentialRampToValueAtTime(0.03,now+i*0.04+0.01);g.gain.exponentialRampToValueAtTime(0.0001,now+i*0.04+0.11);o.connect(g).connect(audioCtx.destination);o.start(now+i*0.04);o.stop(now+i*0.04+0.12);}); }

    function roll(playAudio=true){
      if(playAudio){try{ensureAudio();playRoll();}catch{}}
      const nums=[];
      dice.forEach((die,i)=>{
        const cube=die.querySelector('.cube');
        const n=Math.floor(Math.random()*6)+1; nums.push(n);
        cube.classList.remove('rolling'); void cube.offsetWidth; cube.classList.add('rolling');
        setTimeout(()=>renderFront(cube,n),130+i*25);
      });
      setTimeout(()=>{const s=nums.reduce((a,b)=>a+b,0); valsEl.textContent=nums.join(' „Éª '); sumEl.textContent=s; sumTop.textContent=s;},760);
    }

    rollBtn.addEventListener('click',()=>roll(true));
    soundBtn.addEventListener('click',()=>{ensureAudio(); soundOn=!soundOn; soundBtn.textContent=soundOn?'üîä Èü≥Êïà':'üîá ÈùúÈü≥'; soundBtn.style.opacity=soundOn?'1':'.6';});
    setTimeout(()=>roll(false),120);
  </script>
</body>
</html>
